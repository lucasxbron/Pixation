<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixation</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Pixation</h1>
      <nav>
        <ul class="users">
          <li>
            <img
              src="/assets/images/user-image-placeholder-1.jpeg"

            />
          </li>
          <li>
            <img
              src="/assets/images/user-image-placeholder-2.jpeg"

            />
          </li>
          <li>
            <img
              src="/assets/images/user-image-placeholder-3.jpeg"
              alt="user image female protagonist"
            />
          </li>
          <li><button><i class="fa-solid fa-plus"></i></button></li>
        </ul>
        
        <ul class="top-nav">
            <li><button><i class="fa-solid fa-arrow-up-from-bracket"></i></button></li>
            <li><button><i class="fa-regular fa-user"></i></button></li>
            <li><button><i class="fa-solid fa-bars"></i></button></li>

    <main></main>
    <footer></footer>
